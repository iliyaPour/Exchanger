<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="style.css">
    <title>Exchanger</title>
</head>


    <body>

        <input onclick="toggle();" type="checkbox" id="theme-mode" class="theme-checkbox" checked>

        <div class="text-center">
  
            <h1>Exchanger</h1>
  
        </div>

        <div id="parent-div" style="justify-content: center; display: flex; align-items: center;">
            
            <div id="child-div" class="text-center w-50">

                <h5 for="input_num">Enter Number</h5>
                    <input id="input_num" class="w-50 mx-auto mb-3" type="text" autofocus>
                
                <div class="mx-auto mb-3">

                    <label for="currency_syl">Select The Currency That You Wand To Exchange </label>

                    <div class="m-2">
                        <select id="select" class="" id="currency_syl">
                            <option value="USD">United States (USD)</option>
                            <option value="AED">United Arab Emirates (AED)</option>
                            <option value="AMD">Armenia (AMD)</option>
                            <option value="ARS">Argentina (ARS)</option>
                            <option value="AUD">Australia (AUD)</option>
                            <option value="BRL">Brazil (BRL)</option>
                            <option value="CAD">Canada (CAD)</option>
                            <option value="CNY">China (CNY)</option>
                            <option value="CZK">Czech Republic (CZK)</option>
                            <option value="DKK">Denmark (DKK)</option>
                            <option value="EUR">Eurozone countries (EUR)</option>
                            <option value="GBP">United Kingdom (GBP)</option>
                            <option value="HKD">Hong Kong (HKD)</option>
                            <option value="IRR">Iran (IRR)</option>
                            <option value="INR">India (INR)</option>
                            <option value="JPY">Japan (JPY)</option>
                            <option value="KRW">South Korea (KRW)</option>
                            <option value="KWD">Kuwait (KWD)</option>
                        </select>
                    </div>

                </div>    
                
                    <button onclick="exchange();" class="w-100" id="submit">Submit</button>
                   
                </div>
            </div>

                <div class="text-center" id="result">converted Amount: 32.00 USD</div>

        <script src="script.js"></script>
    </body>
</html>
