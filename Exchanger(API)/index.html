<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="CSS/style.css">
    <title>Exchanger APP</title>
</head>


    <body>

        <input onclick="toggle();" type="checkbox" id="theme-mode" class="theme-checkbox" checked>

        <div class="text-center mx-auto mb-3">
  
            <h1>Exchanger (API)</h1>
  
        </div>

        <div style="justify-content: center; display: flex; align-items: center; height: 70vh">
            <div id="E-div" class="text-center w-75">

                <h5 class="mb-2" for="input_num">Enter Number</h5>
                <input id="input_num" class="rounded-5  w-75 mx-auto mb-4 d-flex" type="text" autofocus>
                
                <div class="w-50 mx-auto mb-4">

                    <label for="currency_syl">Select The Currency That You Want To Exchange </label>

                    <select class="text-center" id="currency_syl">
                        <option value="USD">United States (USD)</option>
                        <option value="AED">United Arab Emirates (AED)</option>
                        <option value="AMD">Armenia (AMD)</option>
                        <option value="ARS">Argentina (ARS)</option>
                        <option value="AUD">Australia (AUD)</option>
                        <option value="BRL">Brazil (BRL)</option>
                        <option value="CAD">Canada (CAD)</option>
                        <option value="CNY">China (CNY)</option>
                        <option value="CZK">Czech Republic (CZK)</option>
                        <option value="DKK">Denmark (DKK)</option>
                        <option value="EUR">Eurozone countries (EUR)</option>
                        <option value="GBP">United Kingdom (GBP)</option>
                        <option value="HKD">Hong Kong (HKD)</option>
                        <option value="IRR">Iran (IRR)</option>
                        <option value="INR">India (INR)</option>
                        <option value="JPY">Japan (JPY)</option>
                        <option value="KRW">South Korea (KRW)</option>
                        <option value="KWD">Kuwait (KWD)</option>
                    </select>

                </div>    
                
                    <button onclick="exchange();" class="mt-2 w-50" id="submit">Submit</button>
                   
                    <div class="m-5" id="result"></div>
            </div>
        </div>




        <script src="JS/script.js"></script>
    </body>
</html>
